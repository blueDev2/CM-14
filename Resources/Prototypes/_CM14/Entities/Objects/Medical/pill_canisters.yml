- type: entity
  parent: PillCanister
  id: CMPillCanister
  name: pill bottle
  description: It's an airtight container for storing medication.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Chemistry/pill_canister.rsi
    layers:
    - state: pill_canister
    - state: open
      map: [ "openLayer" ]
    - state: closed
      map: [ "closedLayer" ]
  - type: Storage
    quickInsert: true
    areaInsert: true
    areaInsertRadius: 1
    storageInsertSound: /Audio/Effects/pill_insert.ogg
    storageRemoveSound: /Audio/Effects/pill_remove.ogg
    grid:
    - 0,0,15,1 # 16
    storageOpenSound:
      collection: CMPillBottleOpen
    maxItemSize: Small
    whitelist:
      components:
      - Pill
      tags:
      - Dice
      - Paper
  - type: Item
    size: Small
    sprite: _CM14/Objects/Chemistry/pill_canister.rsi
  - type: GenericVisualizer
    visuals:
      enum.SharedBagOpenVisuals.BagState:
        openLayer:
          Open: { visible: true }
          Closed: { visible: false }
        closedLayer:
          Open: { visible: false }
          Closed: { visible: true }
  - type: Appearance
  - type: Tag
    tags:
    - PillCanister
  - type: StorageSkillRequired
    medical: 2
  - type: IconLabel
    textSize: 4
    textColor: White
    storedOffset: -25, -5

- type: entity
  parent: CMPillCanister
  id: CMPillCanisterBicaridine
  name: bicaridine pill bottle
  suffix: Bicaridine, 16
  components:
  - type: Sprite
    layers:
    - state: pill_canister11
    - state: open
      map: [ "openLayer" ]
    - state: closed
      map: [ "closedLayer" ]
  - type: StorageFill
