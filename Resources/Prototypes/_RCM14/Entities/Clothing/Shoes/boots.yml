# Black Boots
- type: entity
  parent: ClothingShoesMilitaryBase
  id: CMBootsBlack
  name: marine combat boots
  description: Standard issue combat boots for combat scenarios or combat situations. All combat, all the time.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Clothing/Shoes/Marines/black.rsi
    layers:
    - state: icon
    - state: filled
      map: [ "enum.CMItemSlotsLayers.Filled" ]
  - type: Clothing
    sprite: _CM14/Objects/Clothing/Shoes/Marines/black.rsi
  - type: Matchbox
  - type: ContainerContainer
    containers:
      item: !type:ContainerSlot
  - type: ItemSlots
    slots:
      item:
        name: cm-knife
        whitelist:
          tags:
          - Knife
  - type: CMHolster
  - type: CMItemSlots

- type: entity
  parent: CMBootsBlack
  id: CMBootsBlackFilled
  suffix: Filled
  components:
  - type: ItemSlots
    slots:
      item:
        name: cm-knife
        whitelist:
          tags:
          - Knife
        startingItem: CMM5Bayonet
  - type: CMItemSlots
    startingItem: CMM5Bayonet

