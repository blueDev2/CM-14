- type: entity
  parent: BaseItem
  abstract: true
  id: CMWebbingBase
  name: webbing
  components:
  - type: Sprite
    sprite: _CM14/Objects/Clothing/Webbing/webbing.rsi
  - type: Item
    size: Large
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,5,1 # 3 slots
  - type: IgnoreContentsSize
    items:
      tags:
      - CMMagazinePistol
      - CMMagazineRifle
      - CMMagazineSniper
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Webbing
  - type: FixedItemSizeStorage

- type: entity
  parent: CMWebbingBase
  id: CMWebbing
  name: webbing
  description: A sturdy mess of synthcotton belts and buckles, ready to share your burden.
  components:
  - type: Sprite
    layers:
    - state: webbing
  - type : Storage
    grid:
    - 0,0,5,1 # 3 slots

- type: entity
  parent: CMWebbing
  id: CMWebbingBlack
  name: black webbing vest
  description: Robust black synthcotton vest with lots of pockets to hold whatever you need, but cannot hold in hands.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Clothing/Webbing/webbing_black.rsi
  - type: Storage
    grid:
    - 0,0,9,1 # 5 slots
  - type: Webbing
    playerSprite:
      sprite: _CM14/Objects/Clothing/Webbing/webbing_black.rsi
      state: equipped

- type: entity
  parent: CMWebbingBlack
  id: CMWebbingBrown
  name: brown webbing vest
  description: Worn brownish synthcotton vest with lots of pockets to unload your hands.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Clothing/Webbing/webbing_brown.rsi
  - type: Webbing
    playerSprite:
      sprite: _CM14/Objects/Clothing/Webbing/webbing_brown.rsi
      state: equipped
  - type: Storage
    grid:
    - 0,0,9,1 # 5 slots
