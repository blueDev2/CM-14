- type: entity
  parent: ChemDispenser
  id: CMDispenserChem
  name: chemical dispenser
  description: A complex machine for mixing elements into chemicals. A We-Ya product.
  components:
  - type: Sprite
    sprite: _CM14/Structures/Machines/Science/dispenser.rsi
    layers:
    - state: base
    - state: onlight
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    snapCardinals: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: ReagentDispenser
    storageWhitelist:
      tags:
      - ChemDispensable
    pack: CMDispenserChemInventory
  - type: Machine
    board: CMCircuitboardDispenserChem
  - type: ApcPowerReceiver
    needsPower: false # TODO CM14
    powerLoad: 0

- type: reagentDispenserInventory
  id: CMDispenserChemInventory
  inventory:
  - JugHydrogen
  - JugLithium
  - JugCarbon
  - JugNitrogen
  - JugOxygen
  - JugFluorine
  - JugSodium
  - JugAluminium
  - JugSilicon
  - JugPhosphorus
  - JugSulfur
  - JugChlorine
  - JugPotassium
  - JugIron
  - JugCopper
  - JugMercury
  - JugRadium
  # water
  - JugEthanol
  - JugSugar
  # sulfuric acid

- type: entity
  parent: CMDispenserChem
  id: CMDispenserChemEmpty
  suffix: Empty
  components:
  - type: ReagentDispenser
    pack: EmptyInventory
