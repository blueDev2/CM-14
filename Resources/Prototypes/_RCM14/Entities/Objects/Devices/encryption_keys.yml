# Base item
- type: entity
  abstract: true
  parent: BaseItem
  id: CMEncryptionKey
  name: standard encryption key
  description: An encryption key for a radio headset.
  components:
  - type: EncryptionKey
  - type: Item
    size: Tiny
    sprite: _CM14/Objects/Devices/encryption_keys.rsi
  - type: Sprite
    sprite: _CM14/Objects/Devices/encryption_keys.rsi
    state: cypherkey

# DEPARTMENT ENCRYPTION KEYS

