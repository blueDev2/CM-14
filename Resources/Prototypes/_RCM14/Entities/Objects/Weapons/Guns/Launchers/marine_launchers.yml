- type: entity
  name: M92 grenade launcher
  parent: [BaseWeaponLauncher, CMBaseWeaponGun]
  id: WeaponLauncherM92
  description: Oops.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Weapons/Guns/GrenadeLaunchers/m92.rsi
    layers:
    - state: icon
      map: [ "enum.GunVisualLayers.Base" ]
  - type: Clothing
    sprite: _CM14/Objects/Weapons/Guns/GrenadeLaunchers/m92.rsi
  - type: AmmoCounter
  - type: Gun
    fireRate: 0.23
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg
    resetOnHandSelected: false
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - LauncherCompatibleGrenade
    capacity: 5
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
  - type: OnShootTriggerAmmoTimer
    delay: 1
    beepInterval: 2 # 2 beeps total (at 0 and 2)
    initialBeepDelay: 0
    beepSound:
      path: "/Audio/Effects/beep1.ogg"
      params:
        volume: 5
  - type: AmmoFixedDistance
  - type: Wieldable
  - type: GunRequiresWield
  - type: GunShowUseDelay
  - type: UseDelay

- type: entity
  name: M79 grenade launcher
  parent: [BaseWeaponLauncher, CMBaseWeaponGun]
  id: CMWeaponLauncherM79
  description: The M79 grenade launcher is a single-shot, shoulder-fired, break-action grenade launcher.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Weapons/Guns/GrenadeLaunchers/m79.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
  - type: Clothing
    sprite: _CM14/Objects/Weapons/Guns/GrenadeLaunchers/m79.rsi
    slots:
    - Back
    - suitStorage
  - type: Gun
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/_CM14/Weapons/Guns/Gunshots/m79_shoot.ogg
    resetOnHandSelected: false
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - LauncherCompatibleGrenade
    capacity: 1
    soundInsert:
      path: /Audio/_CM14/Weapons/Guns/Reload/m79_reload.ogg
  - type: OnShootTriggerAmmoTimer
    delay: 1
    beepInterval: 2
    initialBeepDelay: 0
    beepSound:
      path: "/Audio/Effects/beep1.ogg"
      params:
        volume: 5
  - type: AmmoFixedDistance
  - type: Wieldable
  - type: GunRequiresWield
